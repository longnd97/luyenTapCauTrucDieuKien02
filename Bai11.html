<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhapCaNhan = parseInt(prompt("Nhập thu nhập cá nhân"));
    let thueThuNhapCaNhan;
    if (thuNhapCaNhan > 60000000) {
        thueThuNhapCaNhan = thuNhapCaNhan * 5 / 100;
        alert("Thuê thu nhập cá nhân bằng " + thueThuNhapCaNhan)
    } else if (thuNhapCaNhan > 120000000) {
        thueThuNhapCaNhan = thuNhapCaNhan * 10 / 100;
        alert("Thuê thu nhập cá nhân bằng " + thueThuNhapCaNhan)
    } else alert("Thuế thu nhập cá nhân bằng không")
</script>
</body>
</html>
