<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên n"));
    if (n > 0 && n < 120) {
        alert("Số vừa nhập là tuổi của một người")
    } else {
        alert("Số vừa nhập không phải là tuổi của một người")
    }
</script>
</body>
</html>
